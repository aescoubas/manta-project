  build_crates:
    #needs: test_crates
    needs: changed_files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate:
          - name: manta
            path: crates/manta
            output_prefix: manta
          - name: manta-backend-dispatcher
            path: crates/manta-backend-dispatcher
            output_prefix: manta_backend_dispatcher
          - name: manta-ws
            path: crates/manta-ws
            output_prefix: manta_ws
          - name: ochami-rs
            path: crates/ochami-rs
            output_prefix: ochami_rs
          - name: csm-rs
            path: crates/csm-rs
            output_prefix: csm_rs
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build ${{ matrix.crate.name }}
        if: ${{ needs.changed_files.outputs[format('{0}_any_changed', matrix.crate.output_prefix)] == 'true' }}
        run: |
          cargo build -p ${{ matrix.crate.name }} --release

      - name: Upload artifacts
        if: ${{ needs.changed_files.outputs[format('{0}_any_changed', matrix.crate.output_prefix)] == 'true' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.crate.name }}-binary
          path: target/release/${{ matrix.crate.name }}

  # this job only upgrades the patch version
  cargo-release:
    needs: [changed_files, build_crates]
    runs-on: ubuntu-latest
      #if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (needs.changed_files.outputs.manta_any_changed == 'true' || needs.changed_files.outputs.manta_ws_any_changed == 'true')
    strategy:
      matrix:
        crate:
          - name: manta
            path: crates/manta
            output_prefix: manta
            condition: ${{ needs.changed_files.outputs.manta_any_changed == 'true' }}
          - name: manta-ws
            path: crates/manta-ws
            output_prefix: manta_ws
            condition: ${{ needs.changed_files.outputs.manta_ws_any_changed == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}  # Required for pushing changes

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install cargo-release
        if: ${{ matrix.condition }}
        run: cargo install cargo-release --locked

      - name: Configure git
        if: ${{ matrix.condition }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Run cargo-release for ${{ matrix.crate.name }}
        if: ${{ matrix.condition }}
        run: |
          #cd ${{ matrix.crate.path }}
          cargo release -p manta --no-confirm --no-publish --tag-prefix ${{ matrix.crate.name }}-v patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [changed_files, build_crates, cargo-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && (startsWith(github.ref, 'refs/tags/manta-v') || startsWith(github.ref, 'refs/tags/manta-ws-v'))
    strategy:
      matrix:
        crate:
          - name: manta
            output_prefix: manta
            artifact_name: manta-binary
            tag_prefix: manta-v
          - name: manta-ws
            output_prefix: manta_ws
            artifact_name: manta-ws-binary
            tag_prefix: manta-ws-v
        include:
          - crate: manta
            condition: ${{ startsWith(github.ref, 'refs/tags/manta-v') }}
          - crate: manta-ws
            condition: ${{ startsWith(github.ref, 'refs/tags/manta-ws-v') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download artifact for ${{ matrix.crate.name }}
        if: ${{ matrix.condition }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.crate.artifact_name }}
          path: artifacts/

      - name: Create Release for ${{ matrix.crate.name }}
        if: ${{ matrix.condition }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}  # e.g., manta-v0.1.0
          name: ${{ matrix.crate.name }} Release ${{ github.ref_name }}
          body: |
            Release for ${{ matrix.crate.name }} ${{ github.ref_name }}.
            Changes in this release:
            - See commit history or CHANGELOG.md for details.
          draft: false
          prerelease: false
          files: |
            artifacts/${{ matrix.crate.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
